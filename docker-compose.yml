version: "3.8"

services:
  app1:
    build: ./app
    networks:
      - appnet
    environment:
      - NODE_ENV=production
    restart: unless-stopped

  app2:
    build: ./app
    networks:
      - appnet
    environment:
      - NODE_ENV=production
    restart: unless-stopped

  nginx:
    image: nginx:1.25-alpine
    ports:
      - "443:443"
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/certs:/etc/nginx/certs:ro
    depends_on:
      - app1
      - app2
    networks:
      - appnet
    restart: unless-stopped

networks:
  appnet:
    driver: bridge
